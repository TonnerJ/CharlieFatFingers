<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Toggle App</title>
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Charlie Fat Fingers">
    <meta property="og:description" content="Check out this interactive app with audio and image rotation!">
    <meta property="og:image" content="https://yourusername.github.io/audio-toggle-app/Fat%20Fingers%20Image.jpg">
    <meta property="og:url" content="https://yourusername.github.io/audio-toggle-app/">
    <meta property="og:type" content="website">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Set a background color for better contrast */
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0.5s linear;
            cursor: pointer;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: green;
            text-shadow: 1px 1px 2px black;
            display: none;
        }

        #text h1, #text h2 {
            margin: 0;
        }

        #text h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #text h2 {
            font-size: 24px;
        }

        a {
            color: green;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="record" src="Fat Fingers Image.jpg" alt="Record">
        <div id="text">
            <h1>Charlie Fat Fingers</h1>
            <h2><a href="https://buymeacoffee.com/spco" target="_blank">The Tims</a></h2>
        </div>
        <audio id="audio" src="CELTIC FANS_XL.mp3"></audio>
        <audio id="secondary-audio" src="Oh god I hate this.mp3"></audio>
    </div>

    <script>
        let isPlaying = false;
        let rotation = 0;
        let animationFrameId;
        const record = document.getElementById('record');
        const audio = document.getElementById('audio');
        const secondaryAudio = document.getElementById('secondary-audio');
        const text = document.getElementById('text');

        // Set the volume of the secondary audio to maximum
        secondaryAudio.volume = 1.0;

        const rotateImage = () => {
            rotation += 4.5; // Adjust the increment to control the speed of rotation
            record.style.transform = `rotate(${rotation}deg)`;
            animationFrameId = requestAnimationFrame(rotateImage);
        };

        const stopMainAndPlaySecondary = () => {
            audio.pause();
            cancelAnimationFrame(animationFrameId);
            secondaryAudio.play();
            text.style.display = 'block';
            isPlaying = false;
        };

        record.addEventListener('click', () => {
            if (isPlaying) {
                stopMainAndPlaySecondary();
            } else {
                secondaryAudio.pause();
                secondaryAudio.currentTime = 0;
                audio.play();
                requestAnimationFrame(rotateImage);
                text.style.display = 'none';
                isPlaying = true;
            }
        });

        audio.addEventListener('pause', () => {
            if (isPlaying) {
                stopMainAndPlaySecondary();
            }
        });

        audio.addEventListener('ended', () => {
            stopMainAndPlaySecondary();
        });
    </script>
</body>
</html>
